<!DOCTYPE html>
<html>

<head>
    <title>Super-Refresh</title>
    <style type=text/css>
        body {
            margin: 20px
        }

        select {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <h2>Include tabs with audio?</h2>

    <select id="audible">
        <option value="On">On</option>
        <option value="Off">Off</option>
    </select>

    <h2>Always refresh ignoring cache?</h2>
    <select id="bypasscache">
        <option value="On">On</option>
        <option value="Off">Off</option>
    </select>

    <br>
    <br>
    
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
