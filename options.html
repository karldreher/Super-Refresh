<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
</head>

<body>

    Include tabs with audio?
    <select id="audible">
        <option value="On">On</option>
        <option value="Off">Off</option>
    </select>

    <br>

    Always refresh ignoring cache?
    <select id="bypasscache">
        <option value="On">On</option>
        <option value="Off">Off</option>
    </select>


    <BR>
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
